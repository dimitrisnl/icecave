    window.__routeInfo = {"path":"404","templateID":1,"sharedPropsHashes":{},"localProps":null,"allProps":{},"siteData":{"license":"MIT","contributing":null,"architecture":null,"readme":"# IceCave DB\n\n[![Build Status](https://travis-ci.org/LucianBuzzo/IceCave-DB.svg?branch=master)](https://travis-ci.org/LucianBuzzo/IceCave-DB)\n[![npm version](https://badge.fury.io/js/icecave.svg)](http://badge.fury.io/js/icecave)\n[![Dependency Status](https://img.shields.io/david/LucianBuzzo/IceCave-DB.svg)](https://david-dm.org/LucianBuzzo/IceCave-DB)\n\nA lightweight flat file storage system for nodejs.\n\nQuery using [JSON schema](https://json-schema.org/) and update using [JSON patch](https://tools.ietf.org/html/rfc6902).\n\nIceCave is designed for use in applications where relatively small amounts of\ndata (less than 10000 elements) need to be stored persistently and a dedicated\nexternal database service is impractical or overkill.\nIceCave stores data in-memory and periodically dumps it's contents to\na JSON file. On startup it will read this file location and load any data found\nthere.\n\n# Usage\n\nBelow is an example how to use IceCave DB:\n\n```js\nconst IceCave = require('icecave');\n\n// Create a new storage instance that will be written to the directory './data-directory'\nconst db = new IceCave({\n  directory: __dirname + '/data-directory',\n})\n\n// Add elements to the database\ndb.insert({ id: 1, name: 'Abra' })\ndb.insert({ id: 2, name: 'Bulbasaur' })\ndb.insert({ id: 3, name: 'Caterpie' })\n\n// Find an element\nconst user = db.query({\n  type: 'object',\n  properties: {\n    id: {\n      type: 'string',\n      const: 2\n    }\n  }\n}) // --> { id: 2, name: 'Bulbasaur' }\n\n// Update an element\nconst user = db.update({\n  type: 'object',\n  properties: {\n    id: {\n      type: 'string',\n      const: 2\n    }\n  }\n}, [\n  { op: 'replace', path: '/name', value: 'Beedrill' },\n  { op: 'add', path: '/type', value: [ 'bug', 'poison' ] }\n]) // --> { id: 2, name: 'Beedrill', type: [ 'bug', 'poison' ] }\n\n// Delete an element\nconst user = db.delete({\n  type: 'object',\n  properties: {\n    id: {\n      type: 'string',\n      const: 3\n    }\n  }\n})\n```\n\n# Documentation\n\n## IceCave instance\n\n**Kind**: global class  \n**Summary**: Create an instance of IceCave  \n**Access**: public  \n\n* [IceCave](#IceCave)\n    * [new IceCave(config)](#new_IceCave_new)\n    * [.dump()](#IceCave+dump) ⇒ <code>Promise.&lt;String&gt;</code>\n    * [.insert(element)](#IceCave+insert)\n    * [.delete(query)](#IceCave+delete)\n    * [.filter(query)](#IceCave+filter) ⇒ <code>Array</code>\n    * [.update(query, patch)](#IceCave+update)\n    * [.shutdown()](#IceCave+shutdown) ⇒ <code>Promise</code>\n\n<a name=\"new_IceCave_new\"></a>\n\n### new IceCave(config)\n\n| Param | Type | Default | Description |\n| --- | --- | --- | --- |\n| config | <code>Object</code> |  | Configuration object |\n| [config.directory] | <code>String</code> | <code>./icecave-data</code> | The directory where icecave data is stored |\n| [config.name] | <code>String</code> | <code>icecave</code> | The name of this instance |\n| [config.memoryOnly] | <code>Boolean</code> | <code>false</code> | Set to true to stop the db from being written to the filesystem |\n\n**Example**  \n```js\nconst db = new IceCave()\n```\n<a name=\"IceCave+dump\"></a>\n\n### iceCave.dump() ⇒ <code>Promise.&lt;String&gt;</code>\nDumps the store to a JSON file and shuts down the DB\n\n**Kind**: instance method of [<code>IceCave</code>](#IceCave)  \n**Summary**: Writes the in memory storage to a JSON file.  \n**Returns**: <code>Promise.&lt;String&gt;</code> - The path of the stored JSON file  \n**Access**: public  \n**Example**  \n```js\nconst db = new IceCave()\n\nawait db.dump()\n```\n<a name=\"IceCave+insert\"></a>\n\n### iceCave.insert(element)\nInsert an element into the database\n\n**Kind**: instance method of [<code>IceCave</code>](#IceCave)  \n**Access**: public  \n\n| Param | Type | Description |\n| --- | --- | --- |\n| element | <code>Object</code> | The element to insert |\n\n**Example**  \n```js\nconst db = new IceCave()\n\ndb.insert({\n  foo: 'bar',\n  baz: 'buzz'\n})\n```\n<a name=\"IceCave+delete\"></a>\n\n### iceCave.delete(query)\nDelete elements in the store the match a JSON schema.\n\n**Kind**: instance method of [<code>IceCave</code>](#IceCave)  \n**Access**: public  \n\n| Param | Type | Description |\n| --- | --- | --- |\n| query | <code>Object</code> | The JSON schema to validate against |\n\n**Example**  \n```js\nconst db = new IceCave()\n\ndb.insert({\n  foo: 'bar',\n  baz: 'buzz'\n})\n\ndb.delete({\n  type: 'object',\n  properties: {\n    foo: {\n      const: 'bar'\n    }\n  }\n})\n```\n<a name=\"IceCave+filter\"></a>\n\n### iceCave.filter(query) ⇒ <code>Array</code>\nRetrieve elements in the store that match a JSON schema.\n\n**Kind**: instance method of [<code>IceCave</code>](#IceCave)  \n**Returns**: <code>Array</code> - An array of elements  \n**Access**: public  \n\n| Param | Type | Description |\n| --- | --- | --- |\n| query | <code>Object</code> | The JSON schema to validate against |\n\n**Example**  \n```js\nconst db = new IceCave()\n\ndb.insert({\n  foo: 'bar',\n  baz: 'buzz'\n})\n\nconst results = db.filter({\n  type: 'object',\n  properties: {\n    foo: {\n      const: 'bar'\n    }\n  }\n})\n\nconsole.log(results)\n```\n<a name=\"IceCave+update\"></a>\n\n### iceCave.update(query, patch)\nSelect elements that match a JSON schema and update them\nusing a JSON patch object.\n\n**Kind**: instance method of [<code>IceCave</code>](#IceCave)  \n**Summary**: Update one or more elements  \n**Access**: public  \n**See**: https://tools.ietf.org/html/rfc6902  \n\n| Param | Type | Description |\n| --- | --- | --- |\n| query | <code>Object</code> | The JSON schema to validate against |\n| patch | <code>Object</code> | An RFC 6902 JSON patch object |\n\n**Example**  \n```js\nconst db = new IceCave()\n\ndb.insert({\n  foo: 'bar',\n  baz: 'buzz'\n})\n\ndb.update({\n  type: 'object',\n  properties: {\n    foo: {\n      const: 'bar'\n    }\n  }\n},\n[\n  { \"op\": \"replace\", \"path\": \"/baz\", \"value\": \"boo\" }\n])\n```\n<a name=\"IceCave+shutdown\"></a>\n\n### iceCave.shutdown() ⇒ <code>Promise</code>\nDumps the store to a JSON file and shuts down the DB\n\n**Kind**: instance method of [<code>IceCave</code>](#IceCave)  \n**Summary**: Shutdown the database  \n**Access**: public  \n**Example**  \n```js\nconst db = new IceCave()\n\nawait db.shutdown()\n```\n\n","name":"icecave","public":true,"fork":true,"description":"Fast and simple flat file storage for small node js projects","dependencies":["ajv","deep-copy","fast-memoize","jsonpatch"],"lastCommitDate":"2018-12-23T09:52:09Z","latestRelease":{"tagName":"2.1.0","asssets":[]},"latestPreRelease":null,"githubUrl":"https://github.com/dimitrisnl/icecave","default":{"license":"MIT","contributing":null,"architecture":null,"readme":"# IceCave DB\n\n[![Build Status](https://travis-ci.org/LucianBuzzo/IceCave-DB.svg?branch=master)](https://travis-ci.org/LucianBuzzo/IceCave-DB)\n[![npm version](https://badge.fury.io/js/icecave.svg)](http://badge.fury.io/js/icecave)\n[![Dependency Status](https://img.shields.io/david/LucianBuzzo/IceCave-DB.svg)](https://david-dm.org/LucianBuzzo/IceCave-DB)\n\nA lightweight flat file storage system for nodejs.\n\nQuery using [JSON schema](https://json-schema.org/) and update using [JSON patch](https://tools.ietf.org/html/rfc6902).\n\nIceCave is designed for use in applications where relatively small amounts of\ndata (less than 10000 elements) need to be stored persistently and a dedicated\nexternal database service is impractical or overkill.\nIceCave stores data in-memory and periodically dumps it's contents to\na JSON file. On startup it will read this file location and load any data found\nthere.\n\n# Usage\n\nBelow is an example how to use IceCave DB:\n\n```js\nconst IceCave = require('icecave');\n\n// Create a new storage instance that will be written to the directory './data-directory'\nconst db = new IceCave({\n  directory: __dirname + '/data-directory',\n})\n\n// Add elements to the database\ndb.insert({ id: 1, name: 'Abra' })\ndb.insert({ id: 2, name: 'Bulbasaur' })\ndb.insert({ id: 3, name: 'Caterpie' })\n\n// Find an element\nconst user = db.query({\n  type: 'object',\n  properties: {\n    id: {\n      type: 'string',\n      const: 2\n    }\n  }\n}) // --> { id: 2, name: 'Bulbasaur' }\n\n// Update an element\nconst user = db.update({\n  type: 'object',\n  properties: {\n    id: {\n      type: 'string',\n      const: 2\n    }\n  }\n}, [\n  { op: 'replace', path: '/name', value: 'Beedrill' },\n  { op: 'add', path: '/type', value: [ 'bug', 'poison' ] }\n]) // --> { id: 2, name: 'Beedrill', type: [ 'bug', 'poison' ] }\n\n// Delete an element\nconst user = db.delete({\n  type: 'object',\n  properties: {\n    id: {\n      type: 'string',\n      const: 3\n    }\n  }\n})\n```\n\n# Documentation\n\n## IceCave instance\n\n**Kind**: global class  \n**Summary**: Create an instance of IceCave  \n**Access**: public  \n\n* [IceCave](#IceCave)\n    * [new IceCave(config)](#new_IceCave_new)\n    * [.dump()](#IceCave+dump) ⇒ <code>Promise.&lt;String&gt;</code>\n    * [.insert(element)](#IceCave+insert)\n    * [.delete(query)](#IceCave+delete)\n    * [.filter(query)](#IceCave+filter) ⇒ <code>Array</code>\n    * [.update(query, patch)](#IceCave+update)\n    * [.shutdown()](#IceCave+shutdown) ⇒ <code>Promise</code>\n\n<a name=\"new_IceCave_new\"></a>\n\n### new IceCave(config)\n\n| Param | Type | Default | Description |\n| --- | --- | --- | --- |\n| config | <code>Object</code> |  | Configuration object |\n| [config.directory] | <code>String</code> | <code>./icecave-data</code> | The directory where icecave data is stored |\n| [config.name] | <code>String</code> | <code>icecave</code> | The name of this instance |\n| [config.memoryOnly] | <code>Boolean</code> | <code>false</code> | Set to true to stop the db from being written to the filesystem |\n\n**Example**  \n```js\nconst db = new IceCave()\n```\n<a name=\"IceCave+dump\"></a>\n\n### iceCave.dump() ⇒ <code>Promise.&lt;String&gt;</code>\nDumps the store to a JSON file and shuts down the DB\n\n**Kind**: instance method of [<code>IceCave</code>](#IceCave)  \n**Summary**: Writes the in memory storage to a JSON file.  \n**Returns**: <code>Promise.&lt;String&gt;</code> - The path of the stored JSON file  \n**Access**: public  \n**Example**  \n```js\nconst db = new IceCave()\n\nawait db.dump()\n```\n<a name=\"IceCave+insert\"></a>\n\n### iceCave.insert(element)\nInsert an element into the database\n\n**Kind**: instance method of [<code>IceCave</code>](#IceCave)  \n**Access**: public  \n\n| Param | Type | Description |\n| --- | --- | --- |\n| element | <code>Object</code> | The element to insert |\n\n**Example**  \n```js\nconst db = new IceCave()\n\ndb.insert({\n  foo: 'bar',\n  baz: 'buzz'\n})\n```\n<a name=\"IceCave+delete\"></a>\n\n### iceCave.delete(query)\nDelete elements in the store the match a JSON schema.\n\n**Kind**: instance method of [<code>IceCave</code>](#IceCave)  \n**Access**: public  \n\n| Param | Type | Description |\n| --- | --- | --- |\n| query | <code>Object</code> | The JSON schema to validate against |\n\n**Example**  \n```js\nconst db = new IceCave()\n\ndb.insert({\n  foo: 'bar',\n  baz: 'buzz'\n})\n\ndb.delete({\n  type: 'object',\n  properties: {\n    foo: {\n      const: 'bar'\n    }\n  }\n})\n```\n<a name=\"IceCave+filter\"></a>\n\n### iceCave.filter(query) ⇒ <code>Array</code>\nRetrieve elements in the store that match a JSON schema.\n\n**Kind**: instance method of [<code>IceCave</code>](#IceCave)  \n**Returns**: <code>Array</code> - An array of elements  \n**Access**: public  \n\n| Param | Type | Description |\n| --- | --- | --- |\n| query | <code>Object</code> | The JSON schema to validate against |\n\n**Example**  \n```js\nconst db = new IceCave()\n\ndb.insert({\n  foo: 'bar',\n  baz: 'buzz'\n})\n\nconst results = db.filter({\n  type: 'object',\n  properties: {\n    foo: {\n      const: 'bar'\n    }\n  }\n})\n\nconsole.log(results)\n```\n<a name=\"IceCave+update\"></a>\n\n### iceCave.update(query, patch)\nSelect elements that match a JSON schema and update them\nusing a JSON patch object.\n\n**Kind**: instance method of [<code>IceCave</code>](#IceCave)  \n**Summary**: Update one or more elements  \n**Access**: public  \n**See**: https://tools.ietf.org/html/rfc6902  \n\n| Param | Type | Description |\n| --- | --- | --- |\n| query | <code>Object</code> | The JSON schema to validate against |\n| patch | <code>Object</code> | An RFC 6902 JSON patch object |\n\n**Example**  \n```js\nconst db = new IceCave()\n\ndb.insert({\n  foo: 'bar',\n  baz: 'buzz'\n})\n\ndb.update({\n  type: 'object',\n  properties: {\n    foo: {\n      const: 'bar'\n    }\n  }\n},\n[\n  { \"op\": \"replace\", \"path\": \"/baz\", \"value\": \"boo\" }\n])\n```\n<a name=\"IceCave+shutdown\"></a>\n\n### iceCave.shutdown() ⇒ <code>Promise</code>\nDumps the store to a JSON file and shuts down the DB\n\n**Kind**: instance method of [<code>IceCave</code>](#IceCave)  \n**Summary**: Shutdown the database  \n**Access**: public  \n**Example**  \n```js\nconst db = new IceCave()\n\nawait db.shutdown()\n```\n\n","name":"icecave","public":true,"fork":true,"description":"Fast and simple flat file storage for small node js projects","dependencies":["ajv","deep-copy","fast-memoize","jsonpatch"],"lastCommitDate":"2018-12-23T09:52:09Z","latestRelease":{"tagName":"2.1.0","asssets":[]},"latestPreRelease":null,"githubUrl":"https://github.com/dimitrisnl/icecave"}}};</script><script defer="" type="text/javascript" src="/icecave/bootstrap.2d3c5c1c.js"></script><script defer="" type="text/javascript" src="/icecave/templates/src/containers/404.65fb25af.js"></script><script defer="" type="text/javascript" src="/icecave/main.fecb96fa.js"></script></body></html>
